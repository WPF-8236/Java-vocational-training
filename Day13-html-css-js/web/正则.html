<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
			var str = "hello world";
			// alert(str.length);
			//参2表示从第几个位置开始查找
			var index = str.indexOf('o', 5);
			//取指定位置的字符
			str.charAt(index);
			//str.toUppercase() 转大写
			//str.toLowercase() 转小写
			//str.substring(2, 5); 设定二头,但不包含后面的
			//str.substr(4, 3) 从哪开始,取几个
			var email = "byf@qq.com"
			//email.indexOf('@') // 如果没有,则返回 - 1
			//alert(email.indexOf('d'));

			function f() {
				var userName = document.getElementById("userName");
				if (userName.value.length > 6) {
					//alert('长了，请重新输入');
					//userName.select();
					//userName.value = "";
					//userName.focus();
					document.getElementById("s").innerHTML = "长了，请重新输入";
				}
			}

			function ff() {
				var userName1 = document.getElementById("userName1").value;
				var reg = /^133$/
				reg = /^\d{6}$/
				reg = /^\w{6}$/
				reg = /^[a-e]{6}$/
				reg = /^[a,e]{6}$/
				reg = /^\d{6,8}$/
				reg = /^\d+$/
				reg = /^\d?$/
				if (!reg.test(userName1)) {
					document.getElementById("ss").innerHTML = "输入不合法,请重新输入";
					// alert('输入不合法,请重新输入');
					document.getElementById("userName1").select();
				}
			}
			function fff() {
				var email = document.getElementById("email").value;
				var reg = /^\w+@\w+[.]\w+$/
				if (!reg.test(email)) {
					document.getElementById("sss").innerHTML = "输入不合法,请重新输入";
					// alert('输入不合法,请重新输入');
					document.getElementById("email").select();
				}else{
					document.getElementById("sss").innerHTML = "";
				}
			}
			function ffff() {
				var phone = document.getElementById("phone").value;
				var reg = /^1\d{10}$/
				if (!reg.test(phone)) {
					document.getElementById("ssss").innerHTML = "输入不合法,请重新输入";
					// alert('输入不合法,请重新输入');
					document.getElementById("phone").select();
				}else{
					document.getElementById("ssss").innerHTML = "";
				}
			}
		</script>
	</head>
	<body>
		<input type="text" name="userName" id="userName" onblur="f();" />
		<span id="s"></span>
		<input type="text" name="userName1" id="userName1" onblur="ff();" />
		<span id="ss"></span>
		<input type="text" name="email" id="email" onblur="fff();" />
		<span id="sss"></span>
		<input type="text" name="phone" id="phone" onblur="ffff();" />
		<span id="ssss"></span>
	</body>
</html>
