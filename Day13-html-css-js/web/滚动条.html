<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>滚动条</title>
		<style type="text/css">
			#a1 {
				border: 1px solid red;
				width: 80px;
				height: 160px;
				position: absolute;
				text-align: right;
				left: 80px;
			}

			#a2 {
				border: 1px solid red;
				width: 80px;
				height: 160px;
				position: absolute;
				text-align: right;
				right: 80px;
			}

			body {
				height: 10000px;
			}
		</style>
		<script>
			var tp = 150;
			window.onscroll = function() {
				document.getElementById("a1").style.top = tp + document.documentElement.scrollTop + "px";
				document.getElementById("a2").style.top = tp + document.documentElement.scrollTop + "px";
			}
			function c(v){
				v.parentNode.style.display="none";
			}
		</script>
	</head>
	<body>
		<div id="a1">
			<a href="#" onclick="c(this);return false;">X</a><br>广告
		</div>
		<div id="a2">
			<a href="#" onclick="c(this);return false;">X</a><br>广告
		</div>
		<div>asdasd</div>
	</body>
</html>
