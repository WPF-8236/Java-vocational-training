			var c;

			function f() {
				var dt = new Date();
				var yyyy = dt.getFullYear();

				var dd = dt.getDate();
				var hh = dt.getHours();
				var MM = dt.getMinutes();

				var timeStr = yyyy + "年" + mm + "月" + dd + "日" + hh + ":" + MM + ":" + ss + ":" + sss;
