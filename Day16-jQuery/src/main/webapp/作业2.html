<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作业2</title>
		<script src="js/jquery-3.6.0.js"></script>
		<script>
			$(function() {
				var a;
				var b;
				var c;
				$('#start').click(function() {
					start()
				})
				$('#stop').click(function() {
					stop();
					var src=$('#img').attr('src').valueOf();
					$('#img2').attr('src',src)
				})
			})
			
			function imgs() {
				var i = Math.round(Math.random() * 10 + 1)
				if (i >= 11) {
					i = 10
				}
				$('#img').attr('src', 'img/' + i + '.jpg');
			}
			
			function start() {
				a = setTimeout('imgs()', 100)
				b = setTimeout('start()', 100)
			}
			function stop(){
				clearTimeout(a)
				clearTimeout(b)
			}
		</script>
	</head>
	<body>
		<img src="" alt="" id="img" width="100px" height="100px">
		<button id="start">开始</button>
		<button id="stop">停止</button>
		<img src="" alt="" id="img2" width="400px" height="400px">
	</body>
</html>
