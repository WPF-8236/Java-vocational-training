<html>
	<head>

		<script src="js/jquery-3.6.0.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#bt').click(function() {
					var name=$('#name').val();
					var email=$('#email').val();
					var salary=$('#salary').val();
					console.log(name)

					console.log(salary)
					var table=$('#table');
					var $node=$('<tr id="bta"><td>'+name+'</td><td>'+email+'</td><td>'+salary+'</td><td><a href="#" onclick="aa();return false;">Delete</a></td></tr>')
					table.append($node)
				})
			})
			
			function aa(){
				$('#bta').remove();
			}
		</script>
